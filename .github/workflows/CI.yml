# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
    
    - name: Build and test (MacOS)
      run: |
        set -x
        xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty --test
        
    - name: Build and test (iOS)
      run: |
        set -x
        xcodebuild clean build test -workspace EssentialApp.xcworkspace -scheme "CI_iOS" -destination "platform=iOS Simulator,name=iPhone 16 Pro" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -retry-tests-on-failure -test-iterations 3 | xcpretty --test > test-output.log
        
    - name: Save test logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs
        path: test-output.log

    - name: List files in directory
      run: |
        ls -la
